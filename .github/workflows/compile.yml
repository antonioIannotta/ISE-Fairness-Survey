name: compile
on:
  push:
    branches:
      - main
      - master
      - fairness
      - socio-tehcnical-systems
env:
  LATEX_ROOT: slr-main
jobs:
  compile:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Build latex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ env.LATEX_ROOT }}.tex
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape
          
      - name: Get Version
        id: get-version
        run: echo "::set-output name=version::$(cat *.tex | python .github/scripts/compute-version.py)"

      - name: Get Time
        id: current-time
        run: echo "::set-output name=time::$(date +'%Y-%m-%d-%H-%M')"

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

        
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'Iannotta-ISE-SLR+${{ steps.extract_branch.outputs.branch }}+${{ steps.current-time.outputs.time }})'
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./${{ env.LATEX_ROOT }}.pdf
          asset_name: Iannotta-ISE-SLR.pdf
          asset_content_type: application/pdf
